</head>
<body>
	<p> 노는 페이지 </p>
	
	<!-- index.html 페이지로 이동 시 웹 상에서 절대 경로 -->

	<!-- index.html 페이지로 이동 시 서버 상에서 절대 경로 -->

	<!-- index.html 페이지로 이동 시 상대 경로 -->

	<!-- 이미지 로딩 시 웹 상에서 절대 경로 -->
	<img src = "http://localhost:8888/Hello/images/rabbit_1.png">
	<!-- 이미지 로딩 시 서버 상에서 절대 경로 -->
	<img src = "/Hello/images/rabbit_1.png">
