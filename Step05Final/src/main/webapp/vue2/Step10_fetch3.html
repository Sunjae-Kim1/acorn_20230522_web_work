<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/fetch3.html</title>
<link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class = "container" id = "app">
		<h1 align = "center"> AJAX 요청을 통해서 받아온 데이터 사용하기 </h1>
		<p align = "center"> 페이지 전환없이 서버에 요청하는 것을 AJAX 라고 생각하면 된다. </p>
		<div>
			<table class = "table table-dark table-stripped">
				<thead>
					<tr align = "center">
						<td>번호</td>
						<td>작성자</td>
						<td>제목</td>
					</tr>
				</thead>
				<tbody>
					<tr v-for = "tmp in obj.list" v-bind:key = "tmp.num" align = "center">
						<td>{{tmp.num}}</td>
						<td>{{tmp.writer}}</td>
						<td>{{tmp.title}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<nav>
			<ul class = "pagination">
				<li v-if = "obj.startPageNum != 1" class = "page-item">
					<a @click = "getPage(obj.startPageNum-1)" class = "page-link" href = "javascript:">prev</a>
				</li>
				<li class = "page-item" v-for = "item in pages">
					<a @click = "getPage(item)" v-bind:class = "{active:item == obj.pageNum}" class = "page-link" href = "javascript:">{{item}}</a>
				</li>
				<li v-if = "obj.endPageNum < obj.totalPageCount" class = "page-item">
					<a @click = "getPage(obj.endPageNum+1)" class = "page-link" href = "javascript:">next</a>
				</li>
			</ul>
		</nav>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el : "#app",
			data : {
				obj : {
						list : [] ,
						pageNum : 1 ,
						startPageNum : 0 ,
						endPageNum : 0 ,
						totalPageCount : 0
				} , 
				pages : []
			} ,
			created(){
				fetch("/Step05Final/cafe/json_list2.jsp")
				.then(res => res.json())
				.then(data => {
					console.log(data);
					// 서버에서 응답된 데이터로  model 을 덮어쓰기 ( UI 자동 업데이트 )
					this.obj = data;
					const pages = [];
					// pages 배열 만들어서 덮어쓰기
					for(let i = this.obj.startPageNum; i <= this.obj.endPageNum; i++){
						pages.push(i);
					}
					// pages 모델에 pages 배열 대입
					this.pages = pages;
				});
			} ,
			methods : {
				getPage(item){
					this.obj.pageNum = item;
					console.log(item + " 페이지를 요청합니다.");
					fetch("/Step05Final/cafe/json_list2.jsp?pageNum=" + item)
					.then(res => res.json())
					.then(data => {
						console.log(data);
						// 서버에서 응답된 데이터로  model 을 덮어쓰기 ( UI 자동 업데이트 )
						this.obj = data;
						const pages = [];
						// pages 배열 만들어서 덮어쓰기
						for(let i = this.obj.startPageNum; i <= this.obj.endPageNum; i++){
							pages.push(i);
						}
						// pages 모델에 pages 배열 대입
						this.pages = pages;
					});
				}
			}
		});
	</script>
</body>
</html>
