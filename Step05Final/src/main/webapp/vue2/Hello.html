<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/Hello.html</title>
</head>
<body>
	<h1> Hello vue JS </h1>
	<div id = "app">
		<p> 오늘의 운세 : <strong>{{ fortune }}</strong> </p>
		<p> 내 이름은 : <strong>{{ myName }}</strong> </p>
		<button v-on:click="clicked1">눌러보기</button>
		<button v-on:click="clicked2">이름 변경</button>
		<br>
		<input type = "text" v-model = "msg"/>
		<p> {{msg}} </p>
		<br>
		<h3> 숫자 목록 </h3>
		<ul>
			<li v-for="item in nums">{{item}}</li>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		// Vue 객체를 생성하면서 Object 전달
		new Vue({
			el:"#app",
			data:{
				fortune : "동쪽으로 가면 귀인을 만나요.",
				myName : "김씨",
				msg : "",
				nums : [10 , 20 , 30]
			},
			methods:{
				clicked1:function(){
					this.fortune = "남쪽으로 가도 귀인을 만나요.";
				},
				clicked2:function(){
					this.myName = "이씨";
				}
			}
		});
	</script>
</body>
</html>
