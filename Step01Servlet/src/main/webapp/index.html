<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index.html</title>
</head>
<body>
	<div class = "container">
		<h1> 인덱스 페이지입니다. </h1>
		<ul>
  			<li> <a href = "fortune">오늘의 운세 보기</a> </li>
  			<li> <a href = "fortune.jsp">오늘의 운세 보기2</a> </li>
  			<li> <a href = "friend/list">친구 목록</a> </li>
  			<li> <a href = "/Step01Servlet/friend/list">친구 목록2</a> </li>
  			<li> <a href = "friend/list.jsp">친구 목록3</a> </li>
  			<li> <a href = "member/list">회원 목록</a> </li>
  			<li> <a href = "member/list.jsp">회원 목록2</a> </li>
		</ul>
		<!-- 
			폼을 제출(submit) 하면 (type = "submit" 인 전송 버튼을 누를 시)
			action = "요청경로"
			method = "전송방식"
			
			서버에 "요청경로" 대로 요청이 되고
			폼에 입력한 내용은 "전송방식"으로 전송이 된다. (get or post)
			
			- form 사용법
			1.action 속성의 값은 폼을 제출했을때 요청되는 경로가 된다.
			2.method 속성의 값은 전송 방식을 지정한다. 생략하면 default 값은 get 이다.
			3. form 의 자손요소 중에 type = "submit" 버튼을 누르면 폼이 제출된다.
			4.전송 방식은 get 방식과 post 방식
			 get 방식 전송은 입력한 정보를 주소창에 달고가는 방식
			 post 전송 방식은 요청의 몸통에 달고가는 방식이기에 주소창에 보이지 않는다. 
		 -->
		<form action = "/Step01Servlet/send" method = "get">
			<input type = "text" name = "msg" placeholder = "서버에 입력할  메세지">
			<button type = "submit">전송</button>
		</form>
		<form action = "/Step01Servlet/send2" method = "post">
			<input type = "text" name = "msg" placeholder = "서버에 입력할  메세지">
			<button type = "submit">전송</button>
		</form>
		<form action = "/Step01Servlet/send.jsp" method = "post">
			<input type = "text" name = "msg" placeholder = "서버에 입력할  메세지">
			<button type = "submit">전송</button>
		</form>
		<p> 링크를 눌러도 Get 방식 전송 파라미터를 전달 가능 </p>
		<p> 아래의 링크 누르기 </p>
		<ul>
			<li><a href = "shop/buy.jsp?num=1&amount=2">1번 상품 2개 구입</a></li>
			<li><a href = "shop/buy.jsp?num=5&amount=3">5번 상품 3개 구입</a></li>
		</ul>
		<form action = "/shop/buy.jsp" method = "get">
			<input type = "text" name = "num" placeholder = "상품번호">
			<input type = "text" name = "amount" placeholder = "갯수">
			<button type = "submit">전송</button>
		</form>
	</div>
</body>
</html>
